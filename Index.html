<html>
<head>
<title>Javascript Syntax</title>

</head>
<body>
<h1>Open Console</h1>
<script>
console.log("Hi! Welcome");
var f_name="Anton";
console.log(f_name);

var l_name="Reju";
console.log(l_name);

var fl_name=f_name.concat(l_name);
console.log(fl_name);

var lenght_of_fl=fl_name.length;
console.log(lenght_of_fl);

var f1_name="Hi I am Not Ratan Tata";
console.log(f1_name);
var replace_name=f1_name.replace("Tata","Noel Tata");
console.log(replace_name);


var capital="ELON MUSK";
var small=capital.toLowerCase();
console.log(small);


var small_1="elon musk";
var capital_1=small_1.toUpperCase();
console.log(capital_1);


var square_root=Math.sqrt(25);
console.log(square_root);

var max_n=Math.max(25,9);
console.log(max_n);

var min_n=Math.min(25,9);
console.log(min_n);

var power=Math.pow(3,2);
console.log(power);




</script>



</body>

</html>
